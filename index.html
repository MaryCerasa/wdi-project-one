<!-- Score and Timer Boxes -->

  <div class="scoreBox">
    <div id="userLabel" class="badge">User</div>
    <div id="computerLabel" class="badge">Comp</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
  </div>

  <div class="timerBox" id="timerBox">
    <h2>Timer Box:<span id="timerBox"> 0</span></h2>
  </div>

<!-- Reset Game Button -->

<button id="resetButton">Play Again</button>

<!-- Board Grid -->

  <div class="boardContainer">
    <div class="board">
      <div class="square" id="squareOne"></div>
      <div class="square" id="squareTwo"></div>
      <div class="square" id="squareThree"></div>
      <div class="square" id="squareFour"></div>

      <div class="square" id="squareSeven"></div>
